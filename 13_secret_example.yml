---
apiVersion: v1
kind: Pod
metadata:
  name: secret-example
spec:
  containers:
  - name: www
    image: ondrejsika/www
    ports:
    - containerPort: 8000
    env:
    - name: MY_KEY
      valueFrom:
        secretKeyRef:
          name: my-secret
          key: key
    - name: MY_TOKEN
      valueFrom:
        secretKeyRef:
          name: my-secret
          key: token
    volumeMounts:
    - name: secret
      mountPath: /www/secret.txt
      subPath: key
    - name: secret
      mountPath: /www/tokenFromString.txt
      subPath: tokenFromString
    - name: config
      mountPath: /www/config.txt
      subPath: config
    - name: config
      mountPath: /www/hello.html
      subPath: index.html
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
      limits:
        memory: 20Mi
        cpu: 20m
  volumes:
  - name: config
    configMap:
        name: my-config
  - name: secret
    secret:
      secretName: my-secret
